<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="../src/assets/styles.css">
</head>
<body>
    <main class="main">
        <section class="app">
            <form action="" class="app__form" id="app__form">
                <input type="text" id="cityInput" name="city" class="app_form_input" placeholder="City">
                <button class="app__form_search-button">
                    <img src="../src/assets/logos/search.svg" alt="">
                </button>
            </form>

            <div class="app__main-information">
                <figure class="app__main-information__figure">
                    <img src="../src/assets/images/sun.png" alt="image" class="app__main-information__image">
                </figure>
                <div class="app__main-information__texts">
                    <p class="app__main-information__weather" id="weather_value_label"></p>
                    <p class="app__main-information__degrees" id="degrees_value_label">0Â°c</p>
                    <p class="app__main-information__city" id="city_label">City</p>
                </div>
            </div>

            <div class="app__second-information__container">
                <div class="app__second-information">
                    <img src="../src/assets/logos/wind.svg" alt="Wind" class="app__second-information__wind--image">
                    <div class="app__second-information__texts">
                        <p class="app__second-information__wind--value" id="wind_value_label"></p>
                        <p class="app__second-information__wind--subtitle">Wind speed</p>
                    </div>
                </div>
                <div class="app__second-information">
                    <img src="../src/assets/logos/humidity.svg" alt="" class="app__second-information__humidity--image">
                    <div class="app__second-information__texts">
                        <p class="app__second-information__humidity--value" id="humidity_value_label"></p>
                        <p class="app__second-information__humidity--subtitle">Humidity</p>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="../src/main.js"></script>

</body>
</html>
